<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/97b35053c8.js" crossorigin="anonymous"></script>
    <title>Client Manangement System</title>
</head>
<body class="grid gap-8">
    <nav class="flex justify-end p-3 px-9">
        <a 
            class='flex gap-2 hover:underline' 
            href="https://github.com/samuelp244/client-management-system"
            target="_blank"
            >
            <span class='my-auto text-xl'><i class="fa-brands fa-github"></i></span>
            <p class="my-auto font-semibold">Source</p>
        </a>
    </nav>
    <section class="flex justify-center">
        <h1 class=" text-3xl font-bold  ">Client Manangement System</h1>
    </section>
    <section class="flex justify-center p-16">
        <form class="grid gap-10 shadow-xl p-5">
            <div class="flex justify-center text-xl font-bold">
                <p>Login</p>
            </div>
            <div>
                <label class="">username:</label>
                <input id="username" type="text" class="bg-slate-300 border-black"/>
            </div>
            <div>
                <label class="">password:</label>
                <input id="password" type="password" class="bg-slate-300 border-black"/>
            </div>
            <div>
                <button id="submitBtn" class=" bg-blue-400 text-white px-2 rounded" >submit</button>
            </div>
        </form>
    </section>
    
</body>
<script type="text/javascript" language = "javascript" src="./static/js/login.js"></script>
</html>
